<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      
    <!-- reveal.js CSS theme and local overrides -->
    <link rel="stylesheet" href="reveal.js/css/reveal.css"/>
    <link rel="stylesheet" href="reveal.js/css/theme/default.css" id="theme"/>
    <link rel="stylesheet" href="css/reveal-override.css"/>
	  
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css" />

    <!-- For JavaScript-generated QR codes -->
    <link rel="stylesheet" href="css/qrcode.css" />

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section id="intro"
		 data-markdown="markdown/intro.md"
		 data-separator="^\n\n\n"
		 data-vertical="^\n\n"
		 data-notes="^Note:" ></section>

	<section id="twitter">
	  <h3>Get involved!</h3>
	  <div class="qrcode" id="qrcode-twitter-questions"/>
	  <p class="small"><a href="http://goo.gl/0jymJs"
			      id="twitter-questions"></a></p>
	  <aside class="notes">
	    <p>Raise your hand, or pop your question on Twitter using
	    the hashtag <code>#OSILP</code></p>
	  </aside>
	</section>

	<section id="panelists"
		 data-markdown="markdown/panelists.md"
		 data-separator="^\n\n\n"
		 data-vertical="^\n\n"
		 data-notes="^Note:" ></section>

	<section id="questions"
		 data-markdown="markdown/questions.md"
		 data-separator="^\n\n\n"
		 data-vertical="^\n\n"
		 data-notes="^Note:" ></section>

	<section id="twitterfeed">
	  <a class="twitter-timeline" href="https://twitter.com/search?q=%23OSILP" data-widget-id="472650775982657536">Tweets matching "#OSILP"</a>
	  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</section>

      </div>
    </div>

    <script src="qrcodejs/qrcode.js"></script>
    <script>
/* Grab all links and iterate over them */
var sources = document.getElementsByTagName('a');
n = sources.length;
for (var i = 0; i < n; i++) {
    var source = sources[i];
    var href = source.href;

    /* If the link has no href attribute, skip it */
    if (href) {
	var target_id = "qrcode-" + source.id ;
	var target = document.getElementById(target_id);
	/* If the source has no corresponding target element, skip
	 * it */
	if (target) {
	    var qr = new QRCode(target, {
		colorDark : "#000000",
		colorLight : "rgba(255,255,255,0)",
	    });
	    qr.makeCode(href);
	}
    }
}
    </script>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.min.js"></script>
    
    <script>
// Full list of configuration options available here:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,

    // Parallax background image
    parallaxBackgroundImage: 'images/openstack-logo.svg',

    // Parallax background size
    parallaxBackgroundSize: '2000px 2000px', // CSS syntax, e.g. "2100px 900px"

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none
    
    // Optional libraries used to extend on reveal.js
    dependencies: [
	{ src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
	{ src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	{ src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
	{ src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
	{ src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
    ]
});
    </script>
  </body>
</html>
